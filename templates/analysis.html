<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Analysis - Matchup Predictor</title>

  <!-- Favicons -->
  <link href="{{ url_for('static', filename='assets/img/favicon.png') }}" rel="icon">
  <link href="{{ url_for('static', filename='assets/img/apple-touch-icon.png') }}" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{{ url_for('static', filename='assets/vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='assets/vendor/bootstrap-icons/bootstrap-icons.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='assets/vendor/aos/aos.css') }}" rel="stylesheet">
  
  <!-- Main CSS File -->
  <link href="{{ url_for('static', filename='assets/css/main.css') }}" rel="stylesheet">
  
  <!-- Chart.js for Gauges -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    /* FIX: Removed the box-shadow to eliminate the border under the header */
    .header {
        background-color: white;
    }
      
    /* Redesigned Player Card Styles */
    .player-card {
        background-color: #f8f9fa;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        padding: 0;
        text-align: center;
        height: 100%;
        position: relative;
        overflow: hidden; 
        transition: transform 0.3s ease;
    }
    .player-card:hover {
        transform: translateY(-5px);
    }
    .player-card img {
        width: 100%;
        height: 280px; 
        object-fit: cover; 
        object-position: top center; 
        border-radius: 0;
        margin: 0;
        border: none;
    }
    .player-info {
        position: relative;
        padding: 20px;
        background: white;
        margin-top: -40px; 
        border-top-left-radius: 40px; 
        border-top-right-radius: 40px;
        text-align: center;
    }
    .player-card h5 {
        font-size: 1.6rem;
        font-weight: 700;
        margin-bottom: 5px;
        font-family: 'Inter', sans-serif;
    }
    .player-card .player-role {
        font-weight: 700;
        color: #0d6efd;
        text-transform: uppercase;
        font-size: 0.8rem;
        letter-spacing: 1px;
    }
    .player-card .player-detail {
        font-size: 1rem;
        color: #6c757d;
        margin-top: 5px;
    }

    /* Styles for Gauge Cards */
    .gauge-card {
        background: white;
        border-radius: 15px;
        box-shadow: 0 5px 25px rgba(0,0,0,0.08);
        padding: 20px;
        text-align: center;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    .gauge-container {
        position: relative;
        width: 150px;
        height: 150px;
    }
    .gauge-label {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 2.25rem;
        font-weight: 700;
        color: #333;
        font-family: 'Inter', sans-serif;
    }
    .stat-label {
        font-size: 1rem;
        color: #6c757d;
        margin-top: 15px;
        font-weight: 500;
    }
    .dismissal-chance-card .stat-number {
        font-size: 2.75rem;
        font-weight: 700;
        line-height: 1.2;
    }
    #prediction-container {
        opacity: 0;
        display: none;
        transition: opacity 0.5s ease-in-out;
    }
  </style>
</head>

<body class="index-page">

  <header id="header" class="header d-flex align-items-center fixed-top">
    <div class="header-container container-fluid container-xl position-relative d-flex align-items-center justify-content-between">
      <a href="/" class="logo d-flex align-items-center me-auto me-xl-0">
        <h1 class="sitename">Matchup Analysis</h1>
      </a>
      <a class="btn-getstarted" href="/">Back to Home</a>
    </div>
  </header>

  <main class="main">
    
    <!-- Section for Prediction Form -->
    <section id="predict-section" class="services section" style="padding-top: 120px;">
        <div class="container section-title" data-aos="fade-up">
            <h2>Predict Matchup</h2>
            <p>Select a batsman, bowler, venue, and balls faced to generate predictions.</p>
        </div>

        <div class="container" data-aos="fade-up" data-aos-delay="100">
            <div id="alert-container"></div>
            
            <form id="predict-form" class="row g-3 align-items-end bg-white p-4 rounded-4 shadow-sm">
                <div class="col-lg-3">
                    <label for="batsman" class="form-label fw-bold">Select Batsman</label>
                    <select class="form-select" id="batsman" name="batsman" required>
                        <option value="" disabled selected>Choose a batsman...</option>
                        {% for b in batsman_list %}
                        <option value="{{ b }}">{{ b }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-lg-3">
                    <label for="bowler" class="form-label fw-bold">Select Bowler</label>
                    <select class="form-select" id="bowler" name="bowler" required disabled>
                        <option value="" selected>Select batsman first...</option>
                    </select>
                </div>
                <div class="col-lg-3">
                    <label for="venue" class="form-label fw-bold">Select Venue</label>
                    <select class="form-select" id="venue" name="venue" required disabled>
                        <option value="" selected>Select bowler first...</option>
                    </select>
                </div>
                <div class="col-lg-2">
                    <label for="ballsFaced" class="form-label fw-bold">Balls Faced</label>
                    <input type="number" class="form-control" id="ballsFaced" name="balls" value="20" min="1" required>
                </div>
                <div class="col-lg-1 d-grid">
                    <button id="predictBtn" class="btn btn-primary" type="submit" disabled>Predict</button>
                </div>
            </form>
            
            <!-- Container for Prediction Results -->
            <div id="prediction-container" class="container mt-5">
                <div class="row g-4 align-items-stretch">
                    
                    <!-- Batsman Card (Left) -->
                    <div class="col-lg-3 d-flex" data-aos="fade-right" data-aos-delay="200">
                        <div id="batsman-card-container" class="w-100"></div>
                    </div>

                    <!-- Prediction Gauges (Center) -->
                    <div class="col-lg-6">
                        <div class="row g-4 h-100">
                            <div class="col-6 d-flex" data-aos="fade-up" data-aos-delay="300">
                                <div class="gauge-card w-100">
                                    <div class="gauge-container">
                                        <canvas id="runs-gauge"></canvas>
                                        <div id="predicted-runs-label" class="gauge-label">--</div>
                                    </div>
                                    <div class="stat-label">Predicted Runs</div>
                                </div>
                            </div>
                            <div class="col-6 d-flex" data-aos="fade-up" data-aos-delay="400">
                                <div class="gauge-card dismissal-chance-card w-100">
                                    <div class="stat-number" id="dismissal-prob">--</div>
                                    <div class="stat-label">Dismissal Chance</div>
                                </div>
                            </div>
                            <div class="col-6 d-flex" data-aos="fade-up" data-aos-delay="500">
                                <div class="gauge-card w-100">
                                    <div class="gauge-container">
                                        <canvas id="strike-rate-gauge"></canvas>
                                        <div id="strike-rate-label" class="gauge-label">--</div>
                                    </div>
                                    <div class="stat-label">Predicted Strike Rate</div>
                                </div>
                            </div>
                            <div class="col-6 d-flex" data-aos="fade-up" data-aos-delay="600">
                                <div class="gauge-card w-100">
                                    <div class="gauge-container">
                                        <canvas id="dismissal-rate-gauge"></canvas>
                                        <div id="dismissal-rate-label" class="gauge-label">--</div>
                                    </div>
                                    <div class="stat-label">Predicted Dismissal Rate</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Bowler Card (Right) -->
                    <div class="col-lg-3 d-flex" data-aos="fade-left" data-aos-delay="200">
                        <div id="bowler-card-container" class="w-100"></div>
                    </div>
                </div>

                <!-- "Predict Another Matchup" Button -->
                <div class="row mt-5">
                    <div class="col-12 text-center" data-aos="fade-up" data-aos-delay="700">
                        <a href="#predict-section" class="btn btn-outline-primary px-5 py-2">Predict Another Matchup</a>
                    </div>
                </div>

            </div>
        </div>
    </section>

  </main>

  <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="{{ url_for('static', filename='assets/vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/vendor/aos/aos.js') }}"></script>
  
  <!-- Main JS File -->
  <script src="{{ url_for('static', filename='assets/js/main.js') }}"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
        const batsmanSelect = document.getElementById('batsman');
        const bowlerSelect = document.getElementById('bowler');
        const venueSelect = document.getElementById('venue');
        const ballsFacedInput = document.getElementById('ballsFaced');
        const predictBtn = document.getElementById('predictBtn');
        const predictForm = document.getElementById('predict-form');
        const predictionContainer = document.getElementById('prediction-container');
        const alertContainer = document.getElementById('alert-container');

        const gaugeCharts = { runs: null, strikeRate: null, dismissalRate: null };

        function createOrUpdateGauge(canvasId, value, max, color) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            const key = canvasId.split('-')[0];
            
            const data = {
                datasets: [{
                    data: [value, Math.max(0, max - value)],
                    backgroundColor: [color, '#e9ecef'],
                    circumference: 180, rotation: 270, cutout: '75%',
                    borderWidth: 0, borderRadius: 5
                }]
            };
            const options = {
                responsive: true, maintainAspectRatio: false,
                plugins: { tooltip: { enabled: false } },
                animation: { duration: 1200, easing: 'easeOutCubic' }
            };

            if (gaugeCharts[key]) {
                gaugeCharts[key].data.datasets[0].data = data.datasets[0].data;
                gaugeCharts[key].update();
            } else {
                gaugeCharts[key] = new Chart(ctx, { type: 'doughnut', data, options });
            }
        }
        
        function populateSelect(selectElement, items, placeholder) {
            selectElement.innerHTML = `<option value="" selected disabled>${placeholder}</option>`;
            items.forEach(item => {
                const option = document.createElement('option');
                option.value = item;
                option.textContent = item;
                selectElement.appendChild(option);
            });
            selectElement.disabled = items.length === 0;
        }

        function checkFormValidity() {
            predictBtn.disabled = !(batsmanSelect.value && bowlerSelect.value && venueSelect.value && ballsFacedInput.value > 0);
        }
        
        async function displayPlayerCard(playerName, containerId, expectedRole) {
            const container = document.getElementById(containerId);
            container.innerHTML = ''; // Clear previous card content
            try {
                const response = await fetch(`/get_player_card/${playerName}`);
                if (!response.ok) throw new Error('Player data not found');
                const data = await response.json();
                
                let detailsHtml = '';
                if (expectedRole === 'Batsman' && data.batting_hand && data.batting_hand !== 'N/A') {
                    detailsHtml = `<p class="player-detail mb-0">${data.batting_hand}</p>`;
                } else if (expectedRole === 'Bowler' && data.bowling_style && data.bowling_style !== 'N/A') {
                    detailsHtml = `<p class="player-detail mb-0">${data.bowling_style}</p>`;
                }

                container.innerHTML = `
                    <div class="player-card">
                        <img src="${data.profile_image_url}" alt="${data.player_name}" 
                             onerror="this.onerror=null;this.src='https://ui-avatars.com/api/?name=${data.player_name.replace(' ', '+')}&background=0d6efd&color=fff&size=280';">
                        <div class="player-info">
                            <h5>${data.player_name}</h5>
                            <p class="player-role">${expectedRole}</p>
                            ${detailsHtml}
                        </div>
                    </div>`;
            } catch (error) {
                container.innerHTML = `<div class="player-card"><div class="player-info"><p class="text-danger">Could not load data for ${playerName}.</p></div></div>`;
            }
        }

        function showAlert(message) {
            alertContainer.innerHTML = `<div class="alert alert-danger alert-dismissible fade show" role="alert">
                ${message} <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>`;
        }

        batsmanSelect.addEventListener('change', async function() {
            if (!this.value) return;
            populateSelect(bowlerSelect, [], 'Loading bowlers...');
            populateSelect(venueSelect, [], 'Select bowler first...');
            bowlerSelect.disabled = true;
            venueSelect.disabled = true;
            const response = await fetch(`/get_bowlers/${this.value}`);
            const bowlers = await response.json();
            populateSelect(bowlerSelect, bowlers, 'Choose a bowler...');
            checkFormValidity();
        });

        bowlerSelect.addEventListener('change', async function() {
            if (!this.value || !batsmanSelect.value) return;
            populateSelect(venueSelect, [], 'Loading venues...');
            venueSelect.disabled = true;
            const response = await fetch(`/get_venues/${batsmanSelect.value}/${this.value}`);
            const venues = await response.json();
            populateSelect(venueSelect, venues, 'Choose a venue...');
            checkFormValidity();
        });

        venueSelect.addEventListener('change', checkFormValidity);
        ballsFacedInput.addEventListener('input', checkFormValidity);

        predictForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            alertContainer.innerHTML = '';
            predictBtn.disabled = true;
            predictBtn.innerHTML = `<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>`;

            try {
                const formData = new FormData(predictForm);
                const response = await fetch('/predict', { method: 'POST', body: formData });
                const data = await response.json();
                if (!response.ok) throw new Error(data.error || 'Prediction failed.');
                
                predictionContainer.style.display = 'block';
                setTimeout(() => {
                    predictionContainer.style.opacity = 1;
                    // This line provides the smooth scroll to the results
                    predictionContainer.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 10);

                // Update Gauges and Labels
                const balls = parseInt(ballsFacedInput.value) || 20;
                const maxRuns = Math.max(40, balls * 2.5);
                createOrUpdateGauge('runs-gauge', data.predicted_runs, maxRuns, '#0d6efd');
                document.getElementById('predicted-runs-label').textContent = data.predicted_runs.toFixed(0);

                createOrUpdateGauge('strike-rate-gauge', data.strike_rate, 300, '#198754');
                document.getElementById('strike-rate-label').textContent = data.strike_rate.toFixed(1);
                
                createOrUpdateGauge('dismissal-rate-gauge', data.dismissal_rate * 100, 100, '#ffc107');
                document.getElementById('dismissal-rate-label').textContent = data.dismissal_rate.toFixed(2);
                
                const dismissalProbEl = document.getElementById('dismissal-prob');
                dismissalProbEl.textContent = data.dismissal_prob;
                dismissalProbEl.style.color = data.dismissal_prob === 'Yes' ? '#dc3545' : '#198754';
                
                displayPlayerCard(batsmanSelect.value, 'batsman-card-container', 'Batsman');
                displayPlayerCard(bowlerSelect.value, 'bowler-card-container', 'Bowler');

            } catch (error) {
                showAlert(error.message);
            } finally {
                predictBtn.disabled = false;
                predictBtn.textContent = 'Predict';
            }
        });

        // Add smooth scroll behavior for the new button
        document.querySelector('a[href="#predict-section"]').addEventListener('click', function (e) {
            e.preventDefault();
            document.querySelector('#predict-section').scrollIntoView({
                behavior: 'smooth'
            });
        });
    });
  </script>
</body>
</html>
