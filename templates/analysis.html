<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Analysis - Matchup Predictor</title>

  <link href="{{ url_for('static', filename='assets/img/favicon.png') }}" rel="icon">
  <link href="{{ url_for('static', filename='assets/img/apple-touch-icon.png') }}" rel="apple-touch-icon">

  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <link href="{{ url_for('static', filename='assets/vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='assets/vendor/bootstrap-icons/bootstrap-icons.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='assets/vendor/aos/aos.css') }}" rel="stylesheet">
  
  <link href="{{ url_for('static', filename='assets/css/main.css') }}" rel="stylesheet">
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    .header {
        background-color: white;
    }
      
    .player-card {
        background-color: #f8f9fa;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        padding: 0;
        text-align: center;
        height: 100%;
        position: relative;
        overflow: hidden; 
        transition: transform 0.3s ease;
    }
    .player-card:hover {
        transform: translateY(-5px);
    }
    .player-card img {
        width: 100%;
        height: 280px; 
        object-fit: cover; 
        object-position: top center; 
        border-radius: 0;
        margin: 0;
        border: none;
    }
    .player-info {
        position: relative;
        padding: 20px;
        background: white;
        margin-top: -40px; 
        border-top-left-radius: 40px; 
        border-top-right-radius: 40px;
        text-align: center;
    }
    .player-card h5 {
        font-size: 1.6rem;
        font-weight: 700;
        margin-bottom: 5px;
        font-family: 'Inter', sans-serif;
    }
    .player-card .player-role {
        font-weight: 700;
        color: #0d6efd;
        text-transform: uppercase;
        font-size: 0.8rem;
        letter-spacing: 1px;
    }
    .player-card .player-detail {
        font-size: 1rem;
        color: #6c757d;
        margin-top: 5px;
    }

    .gauge-card {
        background: white;
        border-radius: 15px;
        box-shadow: 0 5px 25px rgba(0,0,0,0.08);
        padding: 20px;
        text-align: center;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    .gauge-container {
        position: relative;
        width: 150px;
        height: 150px;
    }
    .gauge-label {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 2.25rem;
        font-weight: 700;
        color: #333;
        font-family: 'Inter', sans-serif;
    }
    .stat-label {
        font-size: 1rem;
        color: #6c757d;
        margin-top: 15px;
        font-weight: 500;
    }
    .dismissal-chance-card .stat-number {
        font-size: 2.75rem;
        font-weight: 700;
        line-height: 1.2;
    }
    #prediction-container {
        opacity: 0;
        display: none;
        transition: opacity 0.5s ease-in-out;
    }
  </style>
</head>

<body class="index-page">

  <header id="header" class="header d-flex align-items-center fixed-top">
    <div class="header-container container-fluid container-xl position-relative d-flex align-items-center justify-content-between">
      <a href="/" class="logo d-flex align-items-center me-auto me-xl-0">
        <h1 class="sitename">Matchup Analysis</h1>
      </a>
      <a class="btn-getstarted" href="/">Back to Home</a>
    </div>
  </header>

  <main class="main">
    
    <section id="predict-section" class="services section" style="padding-top: 120px;">
        <div class="container section-title" data-aos="fade-up">
            <h2>Predict Matchup</h2>
            <p>Select a batsman, bowler, venue, and balls faced to generate predictions.</p>
        </div>

        <div class="container" data-aos="fade-up" data-aos-delay="100">
            <div id="alert-container"></div>
            
            <div class="card border-0 shadow-lg rounded-4">
              <div class="card-body p-4 p-md-5">
                <h4 class="card-title text-center mb-4 fw-bold">Create Matchup</h4>
                <form id="predict-form">
                  <div class="row g-4 mb-4">
                    <div class="col-md-6">
                      <label for="batsman" class="form-label fw-bold">üèè Select Batsman</label>
                      <select class="form-select form-select-lg" id="batsman" name="batsman" required>
                        <option value="" disabled selected>Choose a batsman...</option>
                        {% for b in batsman_list %}
                        <option value="{{ b }}">{{ b }}</option>
                        {% endfor %}
                      </select>
                    </div>
                    <div class="col-md-6">
                      <label for="bowler" class="form-label fw-bold">‚öæ Select Bowler</label>
                      <select class="form-select form-select-lg" id="bowler" name="bowler" required disabled>
                        <option value="" selected>Select batsman first...</option>
                      </select>
                    </div>
                  </div>
    
                  <div class="row g-4">
                    <div class="col-md-6">
                      <label for="venue" class="form-label fw-bold">üèüÔ∏è Select Venue</label>
                      <select class="form-select form-select-lg" id="venue" name="venue" required disabled>
                        <option value="" selected>Select bowler first...</option>
                      </select>
                    </div>
                    <div class="col-md-6">
                      <label for="ballsFaced" class="form-label fw-bold">üî¢ Balls Faced</label>
                      <input type="number" class="form-control form-control-lg" id="ballsFaced" name="total_balls" min="1" placeholder="e.g., 30" required>
                    </div>
                  </div>
    
                  <div class="row mt-4 pt-2">
                    <div class="col-12 d-grid">
                      <button type="submit" id="predictBtn" class="btn btn-primary btn-lg fw-bold">
                        <i class="bi bi-graph-up-arrow me-2"></i>Generate Prediction
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div id="prediction-container" class="container mt-5">
                <div class="row g-4 align-items-stretch">
                    
                    <div class="col-lg-3 d-flex" data-aos="fade-right" data-aos-delay="200">
                        <div id="batsman-card-container" class="w-100"></div>
                    </div>

                    <div class="col-lg-6">
                        <div class="row g-4 h-100">
                            <div class="col-6 d-flex" data-aos="fade-up" data-aos-delay="300">
                                <div class="gauge-card w-100">
                                    <div class="gauge-container">
                                        <canvas id="runs-gauge"></canvas>
                                        <div id="predicted-runs-label" class="gauge-label">--</div>
                                    </div>
                                    <div class="stat-label">Predicted Runs</div>
                                </div>
                            </div>
                            <div class="col-6 d-flex" data-aos="fade-up" data-aos-delay="400">
                                <div class="gauge-card dismissal-chance-card w-100">
                                    <div class="stat-number" id="dismissal-prob">--</div>
                                    <div class="stat-label">Dismissal Chance</div>
                                </div>
                            </div>
                            <div class="col-6 d-flex" data-aos="fade-up" data-aos-delay="500">
                                <div class="gauge-card w-100">
                                    <div class="gauge-container">
                                        <canvas id="strike-rate-gauge"></canvas>
                                        <div id="strike-rate-label" class="gauge-label">--</div>
                                    </div>
                                    <div class="stat-label">Predicted Strike Rate</div>
                                </div>
                            </div>
                            <div class="col-6 d-flex" data-aos="fade-up" data-aos-delay="600">
                                <div class="gauge-card w-100">
                                    <div class="gauge-container">
                                        <canvas id="dismissal-rate-gauge"></canvas>
                                        <div id="dismissal-rate-label" class="gauge-label">--</div>
                                    </div>
                                    <div class="stat-label">Predicted Dismissal Rate</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-3 d-flex" data-aos="fade-left" data-aos-delay="200">
                        <div id="bowler-card-container" class="w-100"></div>
                    </div>
                </div>

                <div class="row mt-5">
                    <div class="col-12 text-center" data-aos="fade-up" data-aos-delay="700">
                        <a href="#predict-section" class="btn btn-outline-primary px-5 py-2">Predict Another Matchup</a>
                    </div>
                </div>

            </div>
        </div>
    </section>

  </main>

  <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <script src="{{ url_for('static', filename='assets/vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/vendor/aos/aos.js') }}"></script>
  
  <script src="{{ url_for('static', filename='assets/js/main.js') }}"></script>

    <script src="{{ url_for('static', filename='assets/js/analysis.js') }}"></script>
</body>
</html>
